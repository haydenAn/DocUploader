<div class="home">
    <div class="card-deck text-center p-3 flex-column">
        <div (click)="login($event)" class="card admin p-5 mb-4 shadow">
            <h2 class="card-title">
                Admin
            </h2>
        </div>
        <div (click)="toggleAuth()" class="card p-5 mb-4 shadow">
            <h2 class="card-title">
                Customer
            </h2>
            <div *ngIf=panelOpenState>
                <form *ngIf=!panelSignUpState (ngSubmit)="login()" class="form">
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" [(ngModel)]="signInemail" name="signInemail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button type="button" (click)=toggleSignUp() class="btn">Sign Up</button>
                </form>
                <form *ngIf=panelSignUpState (ngSubmit)="signUp()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4" >Email</label>
                            <input type="email" [(ngModel)]="email"  name="email"  class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword6">Password</label>
                            <input type="password" [(ngModel)]="pwd"  name="password"  id="inputPassword6" class="form-control mx-sm-3"
                                aria-describedby="passwordHelpInline">
                            <small id="passwordHelpInline" class="text-muted">
                                Must be 8-20 characters long.
                            </small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control" [(ngModel)]="firstName"  name="firstName"  id="validationCustom01" value="Mark" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" [(ngModel)]="lastName"  name="lastName"  id="validationCustom02" value="Otto" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" [(ngModel)]="agreedToTerms" name="agreedToTerms" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck" >
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>
            </div>
        </div>
    </div>
</div>
